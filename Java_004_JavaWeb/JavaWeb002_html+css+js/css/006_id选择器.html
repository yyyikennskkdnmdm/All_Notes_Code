<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #btn1 {
            display: block;
            width: 80px; 
            height: 40px; 
            background-color: rgb(140, 235, 100); 
            color: white;
            border: 3px solid green;
            font-size: 22px;
            font-family: '隶书';
            line-height: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 
        缺点：
            1.id属性的值在页面上具有唯一性，所有id选择器也只能影响一个元素的样式
            2.因为id属性值不够灵活，所以使用该选择器的情况较少
     -->
    <input id="btn1" type="button" value="id选择器"></input>
</body>
</html>
