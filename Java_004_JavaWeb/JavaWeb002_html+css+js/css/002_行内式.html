<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        行内式的缺点：
            html和css交织在一起，增加阅读难度和维护成本
            css样式代码，仅对当前元素有效，代码重复最高，复用度低。
     -->
    <input 
        type="button"
        value="一个好看的按钮"
        style="
            display: block;
            width: 300px;
            height:100px;
            background-color: aquamarine;
            color:black;
            border: 3px solid greed;
            font-size: 22px;
            font-family:'黑体';
            border-radius: 5px;
        "
    
    />
</body>
</html>
