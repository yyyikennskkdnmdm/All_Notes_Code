<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" style="width: 400px; margin: 0px auto;">
        <!-- 
            table标签：
                thead标签代表表头，tbody标签代表表体，tfoot标签代表表尾，都可以省略不写

                tr标签，代表表格的一行
                    td标签，代表行内的一格，没有任何效果
                    th标签，代表自带加粗和居中效果的一格
         -->
        <tr>
            <th>姓名</th>
            <th>排名</th>
            <th>分数</th>
            <th rowspan="2">rowspan=2</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>1</td>
            <td>100</td>
        </tr> 
        <tr>
            <th colspan="4">colspan=4</th>
        </tr>
        <tr>
            <th>1</th>
            <th colspan="3" rowspan="2">colspan="3" rowspan="2"</th>
        </tr>
        <tr>
            <th>2</th>
        </tr>

    </table>
</body>
</html>
