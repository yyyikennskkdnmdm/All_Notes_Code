<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 

        div标签：俗称”块“，主要用于划分页面结构，做页面布局
        span标签：俗称“层”，主要用于划分元素范围，配合css做页面元素样式的修饰

     -->
    <div style="width: 500px;height: 400px ;background-color: aliceblue; ">

        <div style="width: 400px; height: 100px; background-color: aqua;margin: 10px auto;">
            <span style="color: black;">页面开头部分</span>
        </div>

        <div style="width: 400px; height: 100px; background-color:cadetblue;margin: 10px auto;">
            <span style="color: brown;">页面中间部分</span>
        </div>
 
        <div style="width: 400px; height: 100px; background-color:bisque;margin: 10px auto;">
            <span style="color:blueviolet;">页面结尾部分</span>
        </div>
    </div>
</body>
</html>
